<script>
    let isScrolling = false;

    window.addEventListener("wheel", (event) => {
        if (isScrolling) return;

        isScrolling = true;

        const scrollAmount = 849 + 15;
        const direction = event.deltaY > 0 ? 1 : -1;

        window.scrollBy({
            top: scrollAmount * direction,
            behavior: "smooth"
        });

        setTimeout(() => {
            isScrolling = false;
        }, 300);
    });
</script>
